  <section class="form-section">
    <h2>Report a Crime</h2>
    <form id="reportForm">
      <label for="type">Incident Type:</label>
      <select id="type" name="type" required>
        <option value="">-- Select --</option>
        <option value="theft">Theft</option>
        <option value="assault">Assault</option>
        <option value="kidnapping">Kidnapping</option>
        <option value="other">Other</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <label for="address">Address (optional):</label>
      <input id="address" name="address" type="text">

      <label for="contact">Your Contact (optional):</label>
      <input id="contact" name="contact" type="text">

      <label for="photo">Upload Photo (optional):</label>
      <input id="photo" name="photo" type="file" accept="image/*">

      <div class="location-actions">
        <button type="button" id="useLocation">Use My Location</button>
        <button type="button" id="clearLocation">Clear Location</button>

      </div>
      <p id="locationInfo">No location chosen.</p>

      <button type="submit">Submit Report</button>
      <p id="status"></p>
      <hr>
      <p>For administrators only:</p>
      <button onclick="window.location.href='admin-login.html'">Go to Admin Login</button>
      </p>
    </form>
  </section>
